<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول | عالم سالي</title>
  <style>
    body {
      background: linear-gradient(to right, #fce4ec, #f8bbd0);
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
      transition: background 0.3s ease;
    }

    .container {
      background-color: #ffffffee;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
      text-align: center;
      width: 350px;
      position: relative;
      border: 2px dashed #f06292;
    }

    h1 {
      font-size: 1.6em;
      margin-bottom: 10px;
      color: #d81b60;
    }

    h2 {
      color: #ad1457;
      margin-bottom: 20px;
    }

    .welcome {
      font-size: 1.4em;
      font-weight: bold;
      color: #880e4f;
      margin-top: 10px;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px #f8bbd0;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1em;
    }

    label {
      font-size: 0.9em;
      display: block;
      margin-top: -5px;
      text-align: left;
      color: #666;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ec407a;
      border: none;
      color: white;
      font-size: 1.1em;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #c2185b;
    }

    .options {
      margin-top: 15px;
      font-size: 0.9em;
    }

    .options a, .options button {
      display: block;
      margin: 5px 0;
      color: #333;
      background: none;
      border: none;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
    }

    .dark-mode {
      background: #212121;
      color: #f2f2f2;
    }

    .top-image {
      width: 200px;
      margin-bottom: 10px;
      border-radius: 12px;
      box-shadow: 0 0 10px #f06292;
    }

    .decor {
      position: absolute;
      top: -15px;
      right: -15px;
      font-size: 30px;
    }
  </style>
</head>
<body>

  <audio id="bgMusic">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7ab5e98c69.mp3" type="audio/mpeg" />
  </audio>

  <img src="https://i.imgur.com/IuIlrYt.jpg" alt="صورة ترحيبية" class="top-image" />
  <div class="welcome">سالي ترحب بكم في صفحتها</div>
  <h1>أهلاً وسهلاً بالحبايب</h1>

  <div class="container">
    <div class="decor">★</div>
    <!-- الصورة الوردية بدل اللوجو -->
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="صورة وردية" style="width: 150px; margin-bottom: 15px; border-radius: 10px;" />
    <h2>تسجيل الدخول</h2>
    <input type="text" id="username" placeholder="اسم المستخدم" />
    <input type="password" id="password" placeholder="كلمة المرور" />
    <label><input type="checkbox" id="showPassword" /> إظهار كلمة المرور</label>
    <button onclick="login()">دخول</button>

    <div class="options">
      <button onclick="toggleDarkMode()">تفعيل الوضع الليلي</button>
      <button onclick="toggleMusic()">تشغيل / إيقاف الموسيقى</button>
    </div>
  </div>

  <script>
    const bgMusic = document.getElementById('bgMusic');
    let musicPlaying = false;

    let storedUsername = 'admin';
    let storedPassword = 'حاجة بتدب الراس';

    document.getElementById('showPassword').addEventListener('change', function() {
      const pwd = document.getElementById('password');
      pwd.type = this.checked ? 'text' : 'password';
    });

    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if (user === storedUsername && pass === storedPassword) {
        window.location.href = 'https://youtu.be/zB_B2JlcbDg?si=d9a2kFxQuNYXivkP';
      } else {
        alert('شغلي عقلك يا شطورة (منيح)');
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function toggleMusic() {
      if (bgMusic.paused) {
        bgMusic.play().then(() => {
          musicPlaying = true;
        }).catch(error => {
          alert("حرام الموسيقى، ولا تجربي الضغط مرة أخرى");
        });
      } else {
        bgMusic.pause();
        musicPlaying = false;
      }
    }
  </script>

</body>
</html>
